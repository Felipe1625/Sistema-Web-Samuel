<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Producto Chile | Entrar</title>
    <meta name="author" content="Samuel Gajardo Vergara" />
    <meta name="keywords" content="pyme,buscador de pymes,pymes,chile,trabajo" />
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css" />
</head>

<body class="fondo_gris">
    <br /><br /><br /><br /><br />
    <div class="container centrar">
        <form class="form-signin carta">
            <div class="text-center mb-4">
                <a href="../index.html">
                    <img class="mb-4" src="../Images/0.png" alt="" width="72" height="72" /></a>
                <h1 class="h3 mb-3 font-weight-normal">
                    Ingreso de usuarios registrados
                </h1>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control mb-3" placeholder="correo@ejemplo.com"
                    required="" autofocus="" />
                <!-- <label for="inputEmail">Correo electrónico</label> -->
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password"
                    required="" />
                <!-- <label for="inputPassword"> Contraseña </label> -->
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Entrar
            </button>
            <p class="mt-4 mb-3 text-muted text-center">
                © 2020 Producto Chile. Todos los derechos reservados.
            </p>
        </form>
    </div>
   

    <!-- Archivos JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
