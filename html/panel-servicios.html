<!-- pie de pagina -->
<footer class="footer-panel margin-footer">

  <button class="chat rounded-circle" data-toggle="modal" data-target="#modal-contacto">
    <i class="far fa-comments fa-2x"></i>
  </button>

  <!-- Modal contacto-->
  <div class="modal fade" id="modal-contacto" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header titulo-modal ">
          <i class="far fa-comments centrar-vertical mr-2"></i>
          <h5 class="modal-title" id="exampleModalLongTitle">Formulario de contacto</h5>
          <button type="button" class="close centrar-vertical" data-dismiss="modal" aria-label="Close">
            <i class="fas fa-times" style="color: white;"></i>
          </button>
        </div>
        <div class="modal-body">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
            placeholder="Ingrese sus dudas y consultas"></textarea>
          <div class="alert alert-primary mt-3" role="alert">
            Recuerde visitar la seccion de <a href="../html/faq_clientes.html">preguntas frecuentes</a>.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal agregar servicio-->
  <div class="modal fade" id="modal-agregar-servicio" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header titulo-modal ">
          <i class="far fa-clipboard centrar-vertical mr-2"></i>
          <h5 class="modal-title" id="exampleModalLongTitle">Agregar servicio</h5>
          <button type="button" class="close centrar-vertical" data-dismiss="modal" aria-label="Close">
            <i class="fas fa-times" style="color: white;"></i>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"
            aria-describedby="basic-addon1">
          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Seleccionar tipo</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>...</option>
              <option value="1">Informatica</option>
              <option value="2">Hoteleria</option>
              <option value="3">Pasteleria</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="Ingrese descripcion del producto o servicio"></textarea>
          </div>
          <label class="radio-inline ml-2"><input type="radio" name="optradio" checked>Servicio</label>
          <label class="radio-inline"><input type="radio" name="optradio">Producto</label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Archivos JS -->
